          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add wallets
          git add wallets.json
          
          # Commit if changed
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to wallets.json"
          else
            git commit -m "ğŸ”„ Auto-update wallets.json [run ${{ github.run_id }}]"
            git push
            echo "âœ… Wallets committed and pushed"
          fi
      
